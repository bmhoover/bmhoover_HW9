<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Survey - Page 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Business Analytics Student Survey</h1>
      <form action="bmhoover_ty.html">
        <!-- Fixed the action link -->

        <div class="mb-4">
          <label class="form-label"
            >I am finishing my <span class="text-danger">*</span></label
          ><br />
          <div class="form-check">
            <input
              type="radio"
              name="year"
              id="first"
              value="First Year"
              class="form-check-input"
              required
            />
            <label for="first" class="form-check-label"
              >first year at Iowa</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="year"
              id="second"
              value="Second Year"
              class="form-check-input"
            />
            <label for="second" class="form-check-label"
              >second year at Iowa</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="year"
              id="third"
              value="Third Year"
              class="form-check-input"
            />
            <label for="third" class="form-check-label"
              >third year at Iowa</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="year"
              id="fourth"
              value="Fourth Year"
              class="form-check-input"
            />
            <label for="fourth" class="form-check-label"
              >fourth year at Iowa</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="year"
              id="fifth"
              value="Fifth+"
              class="form-check-input"
            />
            <label for="fifth" class="form-check-label"
              >fifth or more year at Iowa</label
            >
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label"
            >BAIS core class I have completed
            <span class="text-danger">*</span></label
          ><br />
          <div class="form-check">
            <input
              type="checkbox"
              name="bais[]"
              id="is"
              value="Information Systems"
              class="form-check-input"
              required
            />
            <label for="is" class="form-check-label">Information Systems</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="bais[]"
              id="ops"
              value="Operations"
              class="form-check-input"
            />
            <label for="ops" class="form-check-label">Operations</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="bais[]"
              id="fba"
              value="Foundations of Business Analytics"
              class="form-check-input"
            />
            <label for="fba" class="form-check-label"
              >Foundations of Business Analytics</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="bais[]"
              id="ct"
              value="Computational Thinking"
              class="form-check-input"
            />
            <label for="ct" class="form-check-label"
              >Computational Thinking</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="bais[]"
              id="db"
              value="Database Management"
              class="form-check-input"
            />
            <label for="db" class="form-check-label">Database Management</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="bais[]"
              id="dw"
              value="Data Wrangling"
              class="form-check-input"
            />
            <label for="dw" class="form-check-label">Data Wrangling</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="bais[]"
              id="dm"
              value="Data Mining"
              class="form-check-input"
            />
            <label for="dm" class="form-check-label">Data Mining</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="bais[]"
              id="cap"
              value="BAIS Capstone"
              class="form-check-input"
            />
            <label for="cap" class="form-check-label">BAIS Capstone</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Finish</button>
      </form>
    </div>
  </body>
</html>
