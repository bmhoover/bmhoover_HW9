<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Survey - Page 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/YOUR-KIT-ID.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 220px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -110px;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Business Analytics Student Survey</h1>

      <form action="bmhoover_p2.html">
        <div class="mb-3">
          <label for="country" class="form-label">My home country is</label>
          <input
            type="text"
            name="country"
            id="country"
            class="form-control"
            autofocus
          />
        </div>

        <div class="mb-3">
          <label for="town" class="form-label">
            My home town is
            <span
              class="tooltip"
              aria-label="What town did you live in before coming to college?"
            >
              <i
                class="fa-solid fa-circle-info"
                aria-hidden="true"
                tabindex="-1"
              ></i>
              <span class="tooltiptext"
                >What town did you live in before coming to college?</span
              >
            </span>
          </label>
          <input
            type="text"
            name="town"
            id="town"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">My home state is</label>
          <select name="state" id="state" class="form-select">
            <option value="">-- choose state/territory --</option>
            <option value="IA">IA</option>
            <option value="IL">IL</option>
            <option value="TX">TX</option>
            <option value="CA">CA</option>
            <!-- Add others if you want, but a few is fine -->
          </select>
        </div>

        <div class="mb-3">
          <label for="impression" class="form-label"
            >My impression of the BAIS major is</label
          >
          <select
            name="impression"
            id="impression"
            class="form-select"
            required
          >
            <option value="">-- Select your impression --</option>
            <option value="5">Very positive</option>
            <option value="4">Somewhat positive</option>
            <option value="3">Neutral</option>
            <option value="2">Somewhat negative</option>
            <option value="1">Very negative</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Next</button>
      </form>
    </div>
  </body>
</html>
